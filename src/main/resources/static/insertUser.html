<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册用户</title>
</head>
<body>
    <center>
        <h2>USERINFO·INSERT</h2>
        <form action="insert" method="post">
            用户ID：<input type="text" name="userid" disabled="disabled"/><br/>
            用户账号：<input type="text" name="username" /><br/>
            用户密码：<input type="password" name="userpass" /><br/>
            用户名：<input type="text" name="compellation" /><br/>
            用户状态：<input type="text" name="state" /><br/>
            <input type="submit" value="提交"/>
            <input type="reset" value="重置"/>
        </form>
    </center>

</body>
</html>
