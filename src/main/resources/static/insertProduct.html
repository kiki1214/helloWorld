<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品新增</title>
</head>
<body>
    <center>
        <h2>PRODUCT·INSERT</h2>
        <form action="product_insert" method="post">
            产品ID：<input type="text" name="pid" disabled="disabled"/><br/>
            产品名：<input type="text" name="pname"/><br/>
            产品图片：<input type="img" name="pimg"/><br/>
            产品概要：<input type="text" name="sketch"/><br/>
            产品类型：<input type="text" name="ptype"/><br/>
            <input type="submit" value="提交"/>
            <input type="reset" value="重置"/>
        </form>
    </center>
</body>
</html>
